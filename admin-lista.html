<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Propiedades | Panel Admin</title>
    <link rel="icon" type="image/jpeg" href="Logo_MG.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #f8f9fa;">

    <nav class="navbar" style="position: relative; background: #2c2c2c;">
        <div class="container nav-container">
            <a href="admin.html" class="logo"
                style="color: white; text-decoration: none; font-family: 'Playfair Display'; font-size: 1.2rem;">
                <i class="fas fa-chevron-left"></i> Volver al Panel
            </a>
            <div class="nav-links">
                <span style="color: white;">Modo Administrador</span>
            </div>
        </div>
    </nav>

    <div class="container" style="padding: 2rem 0;">
        <div class="section-header text-center">
            <span class="overline">Gestión</span>
            <h2 class="section-title">Propiedades Publicadas</h2>
        </div>

        <div
            style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); min-height: 500px;">

            <div class="table-actions" style="margin-bottom: 20px; display: flex; justify-content: flex-end;">
                <a href="admin-publicar.html" class="btn btn-primary"><i class="fas fa-plus"></i> Nueva Propiedad</a>
            </div>

            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Precio</th>
                            <th>Ubicación</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="published-table-body">
                        <!-- Dynamic Content will be loaded by script.js -->
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 20px;">Cargando propiedades...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="property-modal" class="modal detail-modal">
        <div class="modal-content detail-content">
            <span class="close-modal" onclick="document.getElementById('property-modal').style.display='none'">×</span>
            <div class="detail-grid">
                <div class="detail-gallery-section">
                    <img id="detail-main-img" src="" class="detail-main-img"
                        style="width: 100%; height: 300px; object-fit: cover; border-radius: 8px;">
                </div>
                <div class="detail-info-section">
                    <h2 id="detail-title" class="detail-title"></h2>
                    <p id="detail-location" style="color: #666;"></p>
                    <h3 id="detail-price" class="text-gold" style="color: #D4AF37; font-size: 1.5rem; margin: 10px 0;">
                    </h3>

                    <div class="detail-specs-grid" style="display: flex; gap: 15px; margin-bottom: 20px;">
                        <span><i class="fas fa-bed"></i> <span id="detail-dorms"></span> Dorm</span>
                        <span><i class="fas fa-bath"></i> <span id="detail-baths"></span> Baños</span>
                        <span><i class="fas fa-ruler-combined"></i> <span id="detail-m2"></span> m²</span>
                    </div>

                    <div style="background: #f9f9f9; padding: 15px; border-radius: 8px;">
                        <h4>Descripción</h4>
                        <p id="detail-desc" style="white-space: pre-wrap;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 30px;
            cursor: pointer;
            color: #aaa;
        }

        .close-modal:hover {
            color: black;
        }
    </style>

    <!-- Scripts -->
    <script type="module" src="script.js"></script>
    <script>
        // Set context for script.js
        document.body.setAttribute('data-page', 'admin-lista');

        // Trigger list update on load
        document.addEventListener('DOMContentLoaded', () => {
            // We need to wait for properties to be fetched in script.js, then this will update
            // Or we call it explicitly if exposed. Ideally script.js handles it via data-page
            setTimeout(() => {
                if (typeof updateAdminList === 'function') {
                    updateAdminList();
                }
            }, 1000); // Small delay to ensure fetch completes
        });
    </script>
</body>

<div id="footer-placeholder"></div>

<script src="cargador.js"></script>

</html>
