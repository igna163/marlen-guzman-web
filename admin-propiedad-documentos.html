<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos - Nexxos Admin</title>
    <link rel="icon" href="Logo_MG.jpeg" type="image/jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Open Sans', sans-serif;
            font-size: 0.85rem;
            color: #555;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background: #343a40;
            color: white;
            padding-top: 0;
            z-index: 1000;
        }

        .sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            color: #adb5bd;
            display: block;
            border-left: 4px solid transparent;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background: #495057;
            color: white;
        }

        .sidebar a.active {
            background: #495057;
            color: white;
            border-left: 4px solid #0d6efd;
            font-weight: 600;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        /* --- PESTAÑAS SUPERIORES --- */
        .nav-tabs-custom {
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
        }

        .nav-tabs-custom .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 600;
            padding: 10px 20px;
            border-bottom: 3px solid transparent;
        }

        .nav-tabs-custom .nav-link:hover {
            color: #333;
        }

        .nav-tabs-custom .nav-link.active {
            color: #dc3545;
            /* Rojo tipo Nexxos para la pestaña activa */
            background: transparent;
            border-bottom: 3px solid #dc3545;
        }

        /* --- ZONA DE SUBIDA --- */
        .upload-box {
            background-color: #fff;
            border: 1px dashed #ccc;
            padding: 30px;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        .btn-orange {
            background-color: #ffc107;
            /* Amarillo/Naranja tipo Nexxos */
            color: #fff;
            font-weight: 600;
            border: none;
        }

        .btn-orange:hover {
            background-color: #e0a800;
            color: white;
        }

        /* --- TABLA --- */
        .table-docs thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            font-size: 0.8rem;
            color: #333;
        }

        .table-docs tbody td {
            vertical-align: middle;
        }

        .icon-pdf {
            color: #dc3545;
            font-size: 1.2rem;
            margin-right: 8px;
        }

        .icon-doc {
            color: #0d6efd;
            font-size: 1.2rem;
            margin-right: 8px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="text-center p-3 border-bottom border-secondary pt-4">
            <div class="mb-2 position-relative d-inline-block">
                <img src="https://placehold.co/150" id="sidebar_foto" class="rounded img-fluid"
                    style="width: 100px; height: 100px; object-fit: cover; border: 2px solid #fff;">
            </div>
            <div class="badge bg-secondary mb-1" id="sidebar_cod">Cargando...</div>
            <h6 class="text-white fw-bold mb-0 text-truncate px-2" id="sidebar_tipo">...</h6>
            <div class="mt-2">
                <span class="badge bg-primary" id="sidebar_operacion">-</span>
            </div>
            <div class="text-muted small mt-1" id="sidebar_comuna">...</div>
        </div>

        <div class="py-2">
            <a href="#" class="d-flex align-items-center"><i class="bi bi-house me-2"></i> Resumen</a>
            <a href="#" id="link_editar" class="d-flex align-items-center"><i class="bi bi-pencil-square me-2"></i>
                Editar</a>
            <a href="#" id="link_imagenes" class="d-flex align-items-center"><i class="bi bi-images me-2"></i> Imágenes
                y videos</a>

            <a href="#" class="active d-flex align-items-center"><i class="bi bi-folder me-2"></i> Documentos</a>

            <a href="#" class="d-flex align-items-center"><i class="bi bi-gear me-2"></i> Estado / Config.</a>
            <a href="#" class="d-flex align-items-center"><i class="bi bi-chat-left-text me-2"></i> Bitácora</a>
            <a href="#" class="d-flex align-items-center"><i class="bi bi-person me-2"></i> Propietario</a>

            <hr class="border-secondary mx-3">
            <a href="admin-propiedades.html" class="text-muted small"><i class="bi bi-arrow-left me-2"></i> Volver al
                listado</a>
        </div>
    </div>

    <div class="main-content">

        <div class="mb-4">
            <h5 class="fw-bold text-secondary mb-1">
                <i class="bi bi-house-door-fill"></i> DOCUMENTOS
                <span class="fw-normal text-muted" id="header_titulo" style="font-size: 0.9rem;">Cód: ...</span>
            </h5>
        </div>

        <ul class="nav nav-tabs nav-tabs-custom">
            <li class="nav-item">
                <a class="nav-link" href="#" id="tab_imagenes">Imágenes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Videos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Documentos</a>
            </li>
        </ul>

        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
                <h6 class="text-primary fw-bold mb-3"><i class="bi bi-upload"></i> SUBIDA DE DOCUMENTOS</h6>

                <div class="upload-box">
                    <div class="mb-3">
                        <label class="form-label fw-bold small">Indique el tipo de documento</label>
                        <select class="form-select w-50" id="tipoDoc">
                            <option value="">Seleccione...</option>
                            <option value="Contrato" selected>Contrato</option>
                            <option value="Oferta">Oferta</option>
                            <option value="Orden de Arriendo">Orden de Arriendo</option>
                            <option value="Orden de Venta">Orden de Venta</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <button class="btn btn-orange btn-sm px-3" onclick="document.getElementById('fileInput').click()">
                        <i class="bi bi-plus-lg"></i> Seleccione archivos
                    </button>
                    <input type="file" id="fileInput" multiple style="display: none;" onchange="subirArchivos()">
                </div>
            </div>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <h6 class="text-secondary fw-bold mb-3"><i class="bi bi-file-earmark-text"></i> ARCHIVOS</h6>

                <div class="table-responsive">
                    <table class="table table-hover table-docs align-middle">
                        <thead>
                            <tr>
                                <th width="50"><i class="bi bi-arrow-down-up"></i></th>
                                <th>Documento, Nombre y Descripción</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaDocumentos">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const propId = urlParams.get('id');

        // ⚠️ DEJAR VACÍO para compatibilidad con Cloudflare
        const API_URL = 'https://talented-outlet-mold-classified.trycloudflare.com';

        document.addEventListener('DOMContentLoaded', () => {
            if (propId) {
                cargarInfoPropiedad(propId);
                // Configurar enlaces del sidebar
                document.getElementById('link_editar').href = `admin-editar-propiedad.html?id=${propId}`;
                document.getElementById('link_imagenes').href = `admin-propiedad-imagenes.html?id=${propId}`;
                document.getElementById('tab_imagenes').href = `admin-propiedad-imagenes.html?id=${propId}`;

                cargarDocumentos(); // Cargar lista real desde BD
            } else {
                alert("Error: Faltan datos.");
                window.location.href = 'admin-propiedades.html';
            }
        });

        // 1. CARGAR INFO DEL SIDEBAR
        async function cargarInfoPropiedad(id) {
            try {
                const res = await fetch(`${API_URL}/api/propiedades2/${id}`);
                const json = await res.json();
                if (json.success) {
                    const p = json.data;
                    document.getElementById('sidebar_cod').textContent = `Cód: ${p.id}`;
                    document.getElementById('sidebar_tipo').textContent = p.tipo_propiedad;
                    document.getElementById('sidebar_comuna').textContent = p.comuna;
                    document.getElementById('sidebar_operacion').textContent = p.operacion_venta ? 'VENTA' : 'ARRIENDO';

                    document.getElementById('header_titulo').textContent = `Cód: ${p.id} - ${p.tipo_propiedad} - ${p.comuna}`;

                    if (p.imagen_principal && !p.imagen_principal.includes('placeholder')) {
                        document.getElementById('sidebar_foto').src = p.imagen_principal;
                    }
                }
            } catch (e) { console.error(e); }
        }

        // 2. CARGAR DOCUMENTOS DESDE BD
        async function cargarDocumentos() {
            const tbody = document.getElementById('tablaDocumentos');
            tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4"><div class="spinner-border text-primary"></div></td></tr>';

            try {
                const res = await fetch(`${API_URL}/api/propiedades/${propId}/documentos`);
                const json = await res.json();

                tbody.innerHTML = '';

                if (json.success && json.data.length > 0) {
                    json.data.forEach(doc => {
                        // Determinar icono según extensión
                        let ext = doc.nombre_archivo.split('.').pop().toLowerCase();
                        let iconClass = 'bi-file-earmark-text-fill text-secondary';

                        if (['pdf'].includes(ext)) iconClass = 'bi-file-earmark-pdf-fill text-danger';
                        else if (['doc', 'docx'].includes(ext)) iconClass = 'bi-file-earmark-word-fill text-primary';
                        else if (['xls', 'xlsx'].includes(ext)) iconClass = 'bi-file-earmark-excel-fill text-success';
                        else if (['jpg', 'jpeg', 'png'].includes(ext)) iconClass = 'bi-file-earmark-image-fill text-warning';

                        // Formatear fecha
                        const fecha = new Date(doc.fecha_subida).toLocaleDateString('es-CL');

                        const row = `
                        <tr>
                            <td><i class="bi bi-grip-vertical text-muted"></i></td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <i class="bi ${iconClass} fs-4 me-3"></i>
                                    <div>
                                        <div class="fw-bold text-dark" style="font-size: 0.9rem;">${doc.tipo_documento}</div>
                                        <div class="text-muted small">${doc.nombre_archivo}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="text-muted small">${fecha}</td>
                            <td><span class="badge bg-success bg-opacity-10 text-success border border-success">${doc.estado}</span></td>
                            <td class="text-end">
                                <a href="${doc.url_archivo}" target="_blank" class="btn btn-sm btn-light border" title="Descargar"><i class="bi bi-download"></i></a>
                                <button class="btn btn-sm btn-light border text-danger" title="Eliminar" onclick="eliminarDoc(${doc.id})"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    `;
                        tbody.innerHTML += row;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-4">No hay documentos cargados.</td></tr>';
                }
            } catch (error) {
                console.error(error);
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Error al cargar documentos.</td></tr>';
            }
        }

        // 3. SUBIR ARCHIVOS REALES
        async function subirArchivos() {
            const input = document.getElementById('fileInput');
            const tipoSelect = document.getElementById('tipoDoc');
            const tipo = tipoSelect.value;

            if (input.files.length === 0) return;
            if (!tipo) {
                alert("Por favor, seleccione el tipo de documento.");
                return;
            }

            const formData = new FormData();
            formData.append('tipo', tipo);

            for (let i = 0; i < input.files.length; i++) {
                formData.append('documentos', input.files[i]);
            }

            // Mostrar estado de carga
            const btnUpload = document.querySelector('.btn-orange');
            const txtOriginal = btnUpload.innerHTML;
            btnUpload.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Subiendo...';
            btnUpload.disabled = true;

            try {
                const res = await fetch(`${API_URL}/api/propiedades/${propId}/documentos`, {
                    method: 'POST',
                    body: formData
                });
                const json = await res.json();

                if (json.success) {
                    alert("✅ Documentos subidos correctamente");
                    input.value = ''; // Limpiar input
                    tipoSelect.value = ''; // Resetear select
                    cargarDocumentos(); // Recargar tabla
                } else {
                    alert("Error al subir: " + (json.message || json.error));
                }
            } catch (error) {
                console.error(error);
                alert("Error de conexión al subir.");
            } finally {
                btnUpload.innerHTML = txtOriginal;
                btnUpload.disabled = false;
            }
        }

        // 4. ELIMINAR DOCUMENTO REAL
        async function eliminarDoc(id) {
            if (!confirm("¿Seguro que desea eliminar este documento permanentemente?")) return;

            try {
                const res = await fetch(`${API_URL}/api/documentos/${id}`, { method: 'DELETE' });
                const json = await res.json();

                if (json.success) {
                    cargarDocumentos(); // Recargar tabla
                } else {
                    alert("Error al eliminar: " + (json.message || json.error));
                }
            } catch (error) { console.error(error); }
        }
    </script>
</body>

</html>
