<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpeta Digital | Cliente</title>
    <link rel="icon" type="image/jpeg" href="Logo_MG.jpeg">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/client-sidebar.css">
</head>

<body data-page="client-docs">

    <div class="sidebar"></div>
    <div class="main-content">
        <section class="section bg-light" style="padding-top: 40px; min-height: 90vh;">
            <div class="container">
                <div class="section-header text-center">
                    <span class="overline">Gestión Documental</span>
                    <h2 class="section-title">Carpeta Digital</h2>
                    <p>Sube tus documentos para agilizar la evaluación comercial.</p>
                </div>

                <div class="contact-wrapper" style="display: block; max-width: 800px; margin: 0 auto;">

                    <div
                        style="background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid #bfa378;">
                        <h5 style="margin: 0 0 10px 0;">Estado de tu Carpeta</h5>
                        <div class="progress" style="height: 20px; background-color: #e9ecef; border-radius: 10px;">
                            <div class="progress-bar" role="progressbar"
                                style="width: 40%; background-color: #bfa378; color: white; text-align: center; line-height: 20px; font-size: 0.8rem; border-radius: 10px;">
                                40% Completado</div>
                        </div>
                    </div>

                    <div class="document-list">

                        <div class="doc-item"
                            style="background: white; padding: 20px; border-radius: 8px; margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <div
                                    style="width: 40px; height: 40px; background: #e7fbf0; color: #2ecc71; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-check"></i>
                                </div>
                                <div>
                                    <h6 style="margin: 0; font-weight: 700;">Cédula de Identidad</h6>
                                    <small class="text-muted">Subido el 10/02/2026 - <span
                                            style="color: #2ecc71;">Aprobado</span></small>
                                </div>
                            </div>
                            <button class="btn btn-outline-secondary btn-sm" disabled><i class="fas fa-eye"></i>
                                Ver</button>
                        </div>

                        <div class="doc-item"
                            style="background: white; padding: 20px; border-radius: 8px; margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <div
                                    style="width: 40px; height: 40px; background: #fff3cd; color: #ffc107; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <div>
                                    <h6 style="margin: 0; font-weight: 700;">Liquidaciones de Sueldo (3)</h6>
                                    <small class="text-muted">En revisión...</small>
                                </div>
                            </div>
                            <button class="btn btn-outline-secondary btn-sm"><i class="fas fa-pen"></i> Editar</button>
                        </div>

                        <div class="doc-item"
                            style="background: white; padding: 20px; border-radius: 8px; margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; border: 1px dashed #bfa378;">
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <div
                                    style="width: 40px; height: 40px; background: #f8f9fa; color: #ccc; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-upload"></i>
                                </div>
                                <div>
                                    <h6 style="margin: 0; font-weight: 700;">Certificado de Antigüedad Laboral</h6>
                                    <small class="text-danger">Pendiente</small>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-sm"
                                onclick="document.getElementById('fileInput').click()">
                                <i class="fas fa-cloud-upload-alt"></i> Subir
                            </button>
                            <input type="file" id="fileInput" style="display: none;">
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <div id="footer-placeholder"></div>
    </div>

    <script src="js/client-sidebar.js"></script>
    <script src="cargador.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
