<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Propiedad | Marlen Guzmán</title>
    <link rel="icon" type="image/jpeg" href="Logo_MG.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding-top: 80px;
            background: #fff;
        }

        /* Galería */
        .gallery-main {
            height: 400px;
            width: 100%;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .gallery-thumb {
            height: 80px;
            width: 100%;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.7;
            transition: 0.3s;
        }

        .gallery-thumb:hover {
            opacity: 1;
        }

        /* Detalles */
        .prop-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 5px;
        }

        .prop-address {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .price-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .main-price {
            color: #bfa378;
            font-size: 2rem;
            font-weight: 700;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
            padding: 20px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .feature-item {
            text-align: center;
            color: #555;
        }

        .feature-item i {
            font-size: 1.5rem;
            color: #bfa378;
            margin-bottom: 5px;
            display: block;
        }

        /* Formulario de Contacto (Sticky) */
        .contact-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 100px;
        }

        .contact-card h3 {
            font-family: 'Playfair Display';
            margin-bottom: 20px;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-submit {
            width: 100%;
            background: #bfa378;
            color: white;
            border: none;
            padding: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-submit:hover {
            background: #a38960;
        }

        /* --- ESTILOS DE NAVEGACIÓN Y LIGHTBOX (NUEVO) --- */
        .gallery-container {
            position: relative;
            width: 100%;
            height: 400px;
            margin-bottom: 10px;
            overflow: hidden;
            border-radius: 8px;
        }

        .gallery-main {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: zoom-in;
            /* Indica que se puede ampliar */
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5rem;
            border-radius: 50%;
            transition: 0.3s;
            z-index: 10;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .nav-btn.prev {
            left: 10px;
        }

        .nav-btn.next {
            right: 10px;
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10001;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            color: white;
            border: none;
            font-size: 3rem;
            cursor: pointer;
            padding: 20px;
            z-index: 10000;
        }

        .lightbox-nav:hover {
            color: #bfa378;
        }

        .lightbox-nav.prev {
            left: 20px;
        }

        .lightbox-nav.next {
            right: 20px;
        }
    </style>
</head>

<body>

    <div id="nav-placeholder"></div>

    <section class="section">
        <div class="container">
            <div class="mb-4 small text-muted">
                <a href="propiedades.html" style="text-decoration:none; color:inherit;">Propiedades</a> / <span
                    id="bread-code">...</span>
            </div>

            <div class="row" style="display: flex; flex-wrap: wrap; gap: 40px;">

                <div style="flex: 2; min-width: 300px;">
                    <h1 class="prop-title" id="prop-title">Cargando...</h1>
                    <p class="prop-address"><i class="fas fa-map-marker-alt text-gold"></i> <span
                            id="prop-address">...</span></p>

                    <div class="gallery-container">
                        <img src="" id="main-img" class="gallery-main" alt="Principal" onclick="openLightbox()">
                        <button class="nav-btn prev" onclick="changeImage(-1)"><i
                                class="fas fa-chevron-left"></i></button>
                        <button class="nav-btn next" onclick="changeImage(1)"><i
                                class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="gallery-grid">
                        <img src="https://placehold.co/150" class="gallery-thumb">
                        <img src="https://placehold.co/150" class="gallery-thumb">
                        <img src="https://placehold.co/150" class="gallery-thumb">
                        <img src="https://placehold.co/150" class="gallery-thumb">
                    </div>

                    <div class="features-grid">
                        <div class="feature-item"><i class="fas fa-bed"></i> <span
                                id="feat-dorm">0</span><br>Dormitorios</div>
                        <div class="feature-item"><i class="fas fa-bath"></i> <span id="feat-banos">0</span><br>Baños
                        </div>
                        <div class="feature-item"><i class="fas fa-ruler-combined"></i> <span id="feat-sup">0</span>
                            m²<br>Totales</div>
                    </div>

                    <h3 style="font-family:'Playfair Display'; margin-bottom:15px;">Descripción</h3>
                    <p id="prop-desc" style="line-height: 1.8; color: #555; white-space: pre-line;">...</p>

                    <h3 style="font-family:'Playfair Display'; margin-top: 40px; margin-bottom:15px;">Ubicación</h3>
                    <div style="height: 300px; background: #eee; border-radius: 8px;">
                        <iframe id="prop-map" width="100%" height="100%" frameborder="0"
                            style="border:0; border-radius:8px;" src="about:blank"></iframe>
                    </div>
                </div>

                <div style="flex: 1; min-width: 300px;">
                    <div class="contact-card">
                        <div class="price-box">
                            <div class="text-uppercase small text-muted mb-1" id="prop-op">Valor</div>
                            <div class="main-price" id="prop-price">UF ...</div>
                            <div class="small text-muted" id="prop-price-clp">$ ...</div>
                        </div>

                        <h3>Agendar Visita</h3>
                        <p class="small text-muted mb-4">Complete el formulario y coordinaremos una visita a la
                            brevedad.</p>

                        <form onsubmit="alert('Solicitud enviada. ¡Te contactaremos pronto!'); return false;">
                            <input type="text" class="form-control" placeholder="Nombre completo" required>
                            <input type="email" class="form-control" placeholder="Correo electrónico" required>
                            <input type="tel" class="form-control" placeholder="Teléfono / WhatsApp" required>
                            <textarea class="form-control" rows="3"
                                placeholder="Mensaje opcional (ej: Disponibilidad horaria)"></textarea>
                            <button type="submit" class="btn-submit">ENVIAR SOLICITUD</button>
                        </form>

                        <div class="mt-4 text-center">
                            <p class="small mb-2">O contáctanos directamente:</p>
                            <a href="https://wa.me/56952286689" target="_blank"
                                style="color: #25D366; text-decoration: none; font-weight: 600; font-size: 1.1rem;">
                                <i class="fab fa-whatsapp"></i> +56 9 5228 6689
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <!-- Lightbox Structure -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
        <span class="close-lightbox" onclick="closeLightbox(event)">&times;</span>
        <button class="lightbox-nav prev" onclick="changeLightboxImage(-1, event)"><i
                class="fas fa-chevron-left"></i></button>
        <img class="lightbox-content" id="lightbox-img">
        <button class="lightbox-nav next" onclick="changeLightboxImage(1, event)"><i
                class="fas fa-chevron-right"></i></button>
    </div>

    <script src="cargador.js"></script>
    <script type="module" src="script.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const propId = urlParams.get('id');

        if (propId) {
            // Usar ruta relativa para que funcione tanto en localhost como en Cloudflare
            const API_URL = '';

            fetch(`${API_URL}/api/propiedades2/${propId}`)
                .then(res => res.json())
                .then(json => {
                    if (json.success) {
                        const p = json.data;
                        const imgs = json.imagenes;

                        // --- FUNCIONES GLOBALIZADAS PARA EL HTML ---
                        // DEFINIDAS PRIMERO PARA EVITAR REFERENCE ERROR
                        window.currentIndex = 0;
                        window.galleryList = []; // Se llenará abajo

                        window.updateMainImage = function () {
                            const img = document.getElementById('main-img');
                            if (window.galleryList.length > 0) {
                                img.src = window.galleryList[window.currentIndex];
                            }
                        }

                        window.changeImage = function (direction) {
                            window.currentIndex += direction;
                            if (window.currentIndex < 0) window.currentIndex = window.galleryList.length - 1;
                            if (window.currentIndex >= window.galleryList.length) window.currentIndex = 0;
                            updateMainImage();
                        }

                        window.openLightbox = function () {
                            const lightbox = document.getElementById('lightbox');
                            const lightboxImg = document.getElementById('lightbox-img');
                            lightbox.style.display = 'flex';
                            if (window.galleryList.length > 0) {
                                lightboxImg.src = window.galleryList[window.currentIndex];
                            }
                        }

                        window.closeLightbox = function (e) {
                            if (e && e.target !== e.currentTarget && !e.target.classList.contains('close-lightbox')) return;
                            document.getElementById('lightbox').style.display = 'none';
                        }

                        window.changeLightboxImage = function (direction, e) {
                            if (e) e.stopPropagation();
                            changeImage(direction);
                            document.getElementById('lightbox-img').src = window.galleryList[window.currentIndex];
                        }

                        // Llenar textos básicos
                        document.getElementById('bread-code').innerText = `COD: ${p.id}`;
                        document.getElementById('prop-title').innerText = p.titulo_publicacion;
                        document.getElementById('prop-address').innerText = `${p.direccion_calle} ${p.direccion_numero}, ${p.comuna}`;
                        document.getElementById('feat-dorm').innerText = p.dormitorios;
                        document.getElementById('feat-banos').innerText = p.banos;
                        document.getElementById('feat-sup').innerText = p.superficie_util;
                        document.getElementById('prop-desc').innerText = p.descripcion_publica;

                        // --- CONFIGURACIÓN DEL MAPA (LO NUEVO) ---
                        const direccionCompleta = `${p.direccion_calle} ${p.direccion_numero}, ${p.comuna}, Chile`;
                        const mapUrl = `https://www.google.com/maps?q=${encodeURIComponent(direccionCompleta)}&t=&z=15&ie=UTF8&iwloc=&output=embed`;
                        document.getElementById('prop-map').src = mapUrl;

                        // 1. Array de imágenes para navegación
                        let galleryImages = [];
                        if (p.imagen_principal) galleryImages.push(p.imagen_principal);
                        if (imgs && imgs.length > 0) {
                            imgs.forEach(img => galleryImages.push(img.url_imagen));
                        }
                        // Eliminar duplicados
                        galleryImages = [...new Set(galleryImages)];

                        // Si no hay imágenes, poner placeholder
                        if (galleryImages.length === 0) galleryImages.push('https://placehold.co/800');

                        // Configuración Inicial REAL
                        window.currentIndex = 0;
                        window.galleryList = galleryImages;

                        updateMainImage();

                        // 2. Cargar Galería de Miniaturas
                        const galleryGrid = document.querySelector('.gallery-grid');
                        galleryGrid.innerHTML = '';

                        window.galleryList.forEach((src, index) => {
                            const thumb = document.createElement('img');
                            thumb.src = src;
                            thumb.className = 'gallery-thumb';
                            thumb.onclick = () => {
                                window.currentIndex = index;
                                updateMainImage();
                            };
                            galleryGrid.appendChild(thumb);
                        });

                        // Precios
                        const valor = p.operacion_venta ? p.precio_venta : p.precio_arriendo;
                        const moneda = p.operacion_venta ? p.moneda_venta : p.moneda_arriendo;
                        document.getElementById('prop-price').innerText = `${moneda} ${new Intl.NumberFormat('es-CL').format(valor)}`;

                        // Nuevo: Mostrar valor CLP aproximado (si es UF)
                        const clpEl = document.getElementById('prop-price-clp');
                        if (moneda === 'UF') {
                            const valorCLP = valor * 38000; // Valor UF aproximado
                            clpEl.innerText = `$ ${new Intl.NumberFormat('es-CL').format(valorCLP)} (Aprox.)`;
                        } else {
                            clpEl.innerText = '';
                        }

                        // Nuevo: Mostrar Operación (Venta / Arriendo)
                        const opEl = document.getElementById('prop-op');
                        if (opEl) {
                            opEl.innerText = p.operacion_venta ? "Venta" : "Arriendo";
                        }
                    }
                })
                .catch(e => console.error("Error cargando ficha:", e));
        }
    </script>
</body>

</html>
